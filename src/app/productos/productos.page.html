<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let producto of productos"> <!--La columna tendrÃ­a el ngFor-->
          <ion-card style="position: relative;" >
            <ion-img class="img-producto" [src]="producto.Foto" style="
              height: 350px;
              margin-top: auto; " ></ion-img>
            <ion-item lines="full">
              <ion-label style="text-align: center ; font-size: 25px; " class="subtitulo" >{{producto.Nombre}}</ion-label>
            </ion-item>
            <p class="precio" style="text-align: center; font-size: 20px;" > ${{producto.Precio}}</p>
            <ion-icon (click)="addCarrito()" class="icon-product" name="cart" style="width: 100%; margin: auto; font-size: 40px;" ></ion-icon>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
